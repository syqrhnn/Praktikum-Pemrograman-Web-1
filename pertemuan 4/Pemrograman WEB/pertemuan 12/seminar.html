<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Seminar/Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

         .gender-label {
            display: inline-block;
            margin-right: 20px;
        }

        input[type="text"], input[type="date"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Form Registrasi Seminar/Workshop</h1>

    <form action="" method="post">
        <fieldset>
            <legend>Informasi Pribadi</legend>

            <label for="name">Nama Lengkap</label>
            <input type="text" name="name" id="name" required>

            <label for="tempat_lahir">Tempat Lahir</label>
            <input type="text" name="tempat_lahir" id="tempat_lahir" required>

            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="date" name="tanggal_lahir" id="tanggal_lahir" required>

             <label for="gender">Jenis Kelamin</label>
            <div>
                <label for="gender_male" class="gender-label">
                    <input type="radio" name="gender" id="gender_male" value="male" required> Laki-laki
                </label>
                <label for="gender_female" class="gender-label">
                    <input type="radio" name="gender" id="gender_female" value="female" required> Perempuan
                </label>
            </div>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="status">Status Peserta</label>
            <select name="status" id="status" required>
                <option value="active">Aktif</option>
                <option value="not active">Tidak Aktif</option>
            </select>
        </fieldset>
        <button type="submit" name="submit">Daftar</button>
    </form>

</body>
</html>
